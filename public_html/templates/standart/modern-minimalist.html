<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Minimalist Gift Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .certificate {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        
        .minimal-pattern {
            position: absolute;
            z-index: 0;
            opacity: 0.03;
        }
        
        .pattern-top-right {
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: repeating-linear-gradient(45deg, #000, #000 1px, transparent 1px, transparent 10px);
        }
        
        .pattern-bottom-left {
            bottom: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background: repeating-linear-gradient(135deg, #000, #000 1px, transparent 1px, transparent 10px);
        }
        
        .certificate-wrapper {
            position: relative;
            z-index: 1;
            padding: 40px;
            border: 1px solid #eaeaea;
            margin: 12px;
            border-radius: 4px;
            background-color: #fff;
        }
        
        .certificate-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid #000;
            border-radius: 3px;
            pointer-events: none;
            z-index: -1;
        }
        
        .certificate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .certificate-title {
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            font-weight: 500;
            color: #000;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
            line-height: 1.2;
        }
        
        .company-logo {
            max-height: 50px;
            max-width: 140px;
            object-fit: contain;
        }
        
        .certificate-content {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .pre-recipient-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .recipient-name {
            font-size: 28px;
            font-weight: 600;
            color: #000;
            margin-bottom: 25px;
        }
        
        .certificate-amount {
            font-size: 38px;
            font-weight: 600;
            color: #000;
            margin: 25px 0;
            position: relative;
            display: inline-block;
        }
        
        .certificate-amount:before, .certificate-amount:after {
            content: "";
            display: block;
            width: 40px;
            height: 1px;
            background: #000;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .certificate-amount:before {
            top: -15px;
        }
        
        .certificate-amount:after {
            bottom: -15px;
        }
        
        .message-text {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin: 25px 0;
            font-weight: 300;
            padding: 0 40px;
        }
        
        .certificate-validity {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 30px;
        }
        
        .validity-item {
            text-align: center;
        }
        
        .validity-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .date-text {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }
        
        .certificate-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
        }
        
        .certificate-number {
            font-size: 14px;
            color: #888;
        }
        
        .certificate-qr {
            margin-left: auto;
            text-align: right;
        }
        
        .qr-image {
            width: 70px;
            height: 70px;
        }
        
        .company-name {
            font-size: 16px;
            font-weight: 500;
            color: #000;
            margin-bottom: 5px;
        }
        
        .signature-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        @media (max-width: 768px) {
            .certificate-wrapper {
                padding: 25px;
                margin: 10px;
            }
            
            .certificate-title {
                font-size: 20px;
            }
            
            .company-logo {
                max-height: 45px;
            }
            
            .recipient-name {
                font-size: 24px;
            }
            
            .certificate-amount {
                font-size: 32px;
            }
            
            .message-text {
                font-size: 15px;
                padding: 0 20px;
            }
        }
        
        @media (max-width: 480px) {
            .certificate-wrapper {
                padding: 20px 15px;
                margin: 5px;
            }
            
            .certificate-header {
                flex-direction: column;
                margin-bottom: 20px;
                gap: 15px;
            }
            
            .certificate-title {
                font-size: 18px;
            }
            
            .recipient-name {
                font-size: 22px;
                margin-bottom: 15px;
            }
            
            .certificate-amount {
                font-size: 26px;
            }
            
            .message-text {
                font-size: 14px !important;
                padding: 0;
            }
            
            .certificate-number, .date-text {
                font-size: 12px !important;
            }
            
            .certificate-validity {
                display: flex;
                gap: 20px;
                flex-direction: column;
            }
            
            .certificate-footer {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .certificate-qr {
                margin-left: 0;
                text-align: left;
            }
            
            .company-logo {
                max-height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="minimal-pattern pattern-top-right"></div>
        <div class="minimal-pattern pattern-bottom-left"></div>
        
        <div class="certificate-wrapper">
            <div class="certificate-border"></div>
            
            <div class="certificate-header">
                <h1 class="certificate-title">{company_name}</h1>
                <img src="{company_logo}" alt="Логотип компании" class="company-logo">
            </div>
            
            <div class="certificate-content">
                <div class="pre-recipient-text">Подарочный сертификат для</div>
                <div class="recipient-name">{recipient_name}</div>
                
                <div class="certificate-amount">{amount}</div>
                
                <div class="message-text">{message}</div>
                
                <div class="certificate-validity">
                    <div class="validity-item">
                        <div class="validity-label">Действителен с</div>
                        <div class="date-text">{valid_from}</div>
                    </div>
                    <div class="validity-item">
                        <div class="validity-label">Действителен до</div>
                        <div class="date-text">{valid_until}</div>
                    </div>
                </div>
            </div>
            
            <div class="certificate-footer">
                <div class="certificate-company">
                    <div class="company-name">{company_name}</div>
                    <div class="signature-label">Подпись</div>
                </div>
                
                <div class="certificate-number">№ {certificate_number}</div>
                
               
            </div>
        </div>
    </div>
    
    <script>
        // Обработчик для динамической загрузки логотипа через postMessage
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'update_logo') {
                const logoUrl = event.data.logo_url;
                const logoImages = document.querySelectorAll('.company-logo');
                
                logoImages.forEach(img => {
                    if (logoUrl === 'none') {
                        img.style.display = 'none';
                    } else {
                        img.src = logoUrl;
                        img.style.display = 'block';
                    }
                });
                
                // Отправляем подтверждение обратно
                if (event.source) {
                    event.source.postMessage({
                        type: 'logo_updated',
                        success: true
                    }, '*');
                }
            }
        });
    </script>
</body>
</html>
